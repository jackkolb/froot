<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="style.css" />

<title>Froot</title>
<link rel="icon" type="image/jpg" href="orange_icon.png">
<script type="text/javascript" src="froot.js"></script>

</head>

<body>

<!-- Title Bar -->
<div class="topnav">
  <a><img src="froot_logo.png" style="width:10%; height:auto; float: middle"></a>
</div>

<!-- Content -->
<div id="content">
<div style="padding: 20px; margin-top: 30px; text-align: center; font-family: sans-serif; font-name:tahoma">
    <a>
        <div class="colorbox">
          <div class="popup" onclick="myFunction()">
            <a>
              <br>
                <img style="float:left" src="sample_food.jpg"> <br/><br/>
                <span class="text"><font face="tahoma">
                    <b>Riggitoni Marinara with Garlic and Fine Mushroom Sautee</b><br/>
                    <p>Original Cost: $15 New Cost: $7</p>
                </font>
                </span>

            </a>
            </br>
            <span class="popuptext" id="myPopup">
              <p><b>Riggitoni Marinara with Garlic and Fine Mushroom Sautee</b></p>
              <img src="sample_food.jpg" style="width: 30%; height: auto; float: left; padding: 50px">
              <span class="text" style="padding: 25px">
                  <p align="left" style="padding: 5px"><b>Ingredients:</b></p>
                  <p align="left">Savory Spaghetti</p>
                  <p align="left">Teeming Tomatoes</p>
                  <p align="left">Beautiful Basil</p>
              </span>
              <br>
              <p style="float:left; padding: 5px"><b>Recipe</b></p>
            </span>
          </div>
        </div>
    </a>
<br>

</div>

<br>

</body>

<!-- Popup Javascript -->
<script>
// When the user clicks on <div>, open the popup
function myFunction() {
    var popup = document.getElementById("myPopup");
    popup.classList.toggle("show");
}
</script>

</html>
